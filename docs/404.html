<!-- This file is a copy of index.html to support client-side routing on GitHub Pages. -->
<!-- See: https://github.com/rafgraph/spa-github-pages -->

<!-- The contents below are copied from index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ampersand-Interactive</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="description" content="Ampersand-Interactive: Transforming complexity into simplicity." />
  </head>
  <body>
    <script>
      // SPA redirect script from https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search && l.search.indexOf('redirect=') !== -1) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=');
          });
          if (q.redirect) {
            window.history.replaceState(null, null, q.redirect);
          }
        }
      }(window.location));
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
